<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PANDI Speed Test</title>

<style>
:root{
  --bg:#0f2f25;
  --card:#123d30;
  --accent:#7fd1ae;
  --text:#eafff6;
  --muted:#b7e4d0;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#0b241c,#123d30);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  color:var(--text);
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:22px;
  padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

h1{
  text-align:center;
  letter-spacing:2px;
  margin:0 0 18px;
  font-size:24px;
}

.stats{
  display:flex;
  justify-content:space-between;
  text-align:center;
  margin-bottom:14px;
}

.stats div{
  flex:1;
}

.stats small{
  display:block;
  color:var(--muted);
  font-size:12px;
}

.stats b{
  font-size:18px;
  color:var(--accent);
}

.speedometer{
  width:100%;
  max-width:280px;
  height:140px;
  margin:20px auto 8px;
  background:radial-gradient(circle at bottom, #7fd1ae 0%, #2f6f5a 60%, transparent 61%);
  border-radius:140px 140px 0 0;
  position:relative;
  overflow:hidden;
}

.needle{
  position:absolute;
  bottom:0;
  left:50%;
  width:4px;
  height:100%;
  background:white;
  transform-origin:bottom center;
  transform:rotate(-90deg);
  transition:transform 1s ease;
}

.speed-value{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  margin-top:10px;
}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:700;
  background:var(--accent);
  color:#0b241c;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

.miku{
  width:64px;
  height:64px;
  display:block;
  margin:16px auto 0;
  opacity:.85;
}

.footer{
  text-align:center;
  font-size:12px;
  margin-top:6px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="card">
  <h1>SPEED TEST</h1>

  <div class="stats">
    <div>
      <small>PING</small>
      <b id="ping">1 ms</b>
    </div>
    <div>
      <small>DOWNLOAD</small>
      <b id="down">0 Mbps</b>
    </div>
    <div>
      <small>UPLOAD</small>
      <b id="up">0 Mbps</b>
    </div>
  </div>

  <div class="speedometer">
    <div class="needle" id="needle"></div>
  </div>

  <div class="speed-value" id="speed">0 Mbps</div>

  <button onclick="startTest()">START TEST</button>

  <img src="miku.png" class="miku" alt="Hatsune Miku">
  <div class="footer">GitHub Pages Â· Matcha UI</div>
</div>

<script>
function startTest(){
  let speed = Math.floor(Math.random()*80)+10;
  document.getElementById("speed").innerText = speed + " Mbps";
  document.getElementById("down").innerText = speed + " Mbps";
  document.getElementById("up").innerText = Math.floor(speed/2) + " Mbps";

  let deg = (speed / 100) * 180 - 90;
  document.getElementById("needle").style.transform = `rotate(${deg}deg)`;
}
</script>

</body>
</html>
