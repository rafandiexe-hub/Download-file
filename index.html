<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PANDI Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#0f0f0f;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card {
      background:#1e1e1e;
      padding:20px;
      border-radius:10px;
      width:100%;
      max-width:380px;
      text-align:center;
    }
    h1 {
      margin-bottom:5px;
    }
    p {
      font-size:14px;
      color:#aaa;
    }
    input {
      width:100%;
      padding:10px;
      margin-top:15px;
      border:none;
      border-radius:5px;
      outline:none;
    }
    button {
      width:100%;
      padding:12px;
      margin-top:15px;
      border:none;
      border-radius:5px;
      background:#4caf50;
      color:#000;
      font-weight:bold;
      font-size:16px;
      cursor:pointer;
    }
    .note {
      margin-top:15px;
      font-size:12px;
      color:#888;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>PANDI Downloader</h1>
  <p>FB • TikTok • YouTube → MP3</p>

  <input id="url" placeholder="Tempel link FB / TT / YouTube">

  <button onclick="download()">Download MP3</button>

  <div class="note">
    Gunakan hanya untuk konten milik sendiri
  </div>
</div>

<script>
function download() {
  const url = document.getElementById("url").value.trim();
  if (!url) {
    alert("Masukkan link dulu!");
    return;
  }

  // CONTOH API (GANTI DENGAN API VALID)
  const api = "https://example-downloader-api.com/mp3?url=" + encodeURIComponent(url);

  window.open(api, "_blank");
}
</script>

</body>
</html>
