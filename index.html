<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PANDI Downloader</title>
<style>
body{
  background:#0b0f1a;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  width:95%;
  max-width:420px;
  background:#121826;
  padding:20px;
  border-radius:10px;
}
input{
  width:100%;
  padding:12px;
  border-radius:6px;
  border:none;
  margin-bottom:10px;
}
button{
  width:100%;
  padding:12px;
  margin:5px 0;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
.fb{background:#1877f2}
.tt{background:#000}
.yt{background:#ff0000}
iframe{
  width:100%;
  border:none;
  margin-top:10px;
  height:70px;
}
</style>
</head>
<body>

<div class="box">
<h2>ðŸ¦‡ PANDI Downloader</h2>

<input id="url" placeholder="Tempel link FB / TT / YT">

<button class="fb" onclick="fb()">Facebook</button>
<button class="tt" onclick="tt()">TikTok</button>
<button class="yt" onclick="yt()">YouTube MP3</button>

<div id="result"></div>
</div>

<script>
function get(){
  return document.getElementById("url").value.trim();
}

function fb(){
  document.getElementById("result").innerHTML =
  `<iframe src="https://fdownloader.net/"></iframe>`;
}

function tt(){
  const u=get();
  if(!u)return alert("Tempel link dulu");
  document.getElementById("result").innerHTML =
  `<iframe src="https://tikwm.com/${u}"></iframe>`;
}

function yt(){
  const u=get();
  if(!u)return alert("Tempel link dulu");
  document.getElementById("result").innerHTML =
  `<iframe src="https://api.vevioz.com/api/button/mp3/${u}"></iframe>`;
}
</script>

</body>
</html>
