<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PANDI Downloader</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1b2338,#06080f);
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:94%;
  max-width:420px;
  background:rgba(18,24,38,.95);
  border-radius:14px;
  padding:20px;
  box-shadow:0 0 40px rgba(108,99,255,.25);
}
h1{
  margin:0 0 15px;
  text-align:center;
  font-size:22px;
}
input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  font-size:15px;
  outline:none;
}
button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,#6c63ff,#8f8bff);
  color:#fff;
}
button:active{transform:scale(.98)}
.status{
  margin-top:10px;
  font-size:13px;
  opacity:.85;
  text-align:center;
}
iframe{
  width:100%;
  border:none;
  margin-top:15px;
  border-radius:10px;
  background:#000;
}
footer{
  text-align:center;
  font-size:11px;
  opacity:.5;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
  <h1>ðŸ¦‡ PANDI Downloader</h1>

  <input id="url" placeholder="Tempel link FB / TikTok / YouTube">

  <button onclick="process()">DOWNLOAD</button>

  <div class="status" id="status">Siap digunakan</div>
  <div id="result"></div>

  <footer>GitHub Pages â€¢ Dark Knight</footer>
</div>

<script>
function detect(u){
  if(/tiktok\.com/i.test(u)) return "tt";
  if(/youtube\.com|youtu\.be/i.test(u)) return "yt";
  if(/facebook\.com|fb\.watch/i.test(u)) return "fb";
  return null;
}

function process(){
  const u=document.getElementById("url").value.trim();
  if(!u) return alert("Masukkan link dulu!");
  const type=detect(u);
  if(!type) return alert("Link tidak dikenali");

  document.getElementById("status").innerText="Memproses...";
  const r=document.getElementById("result");

  // reset
  r.innerHTML="";

  if(type==="tt"){
    r.innerHTML=`
    <iframe
      src="https://tikwm.com/?url=${encodeURIComponent(u)}"
      height="420"
      onload="ok()">
    </iframe>`;
  }

  if(type==="yt"){
    r.innerHTML=`
    <iframe
      src="https://api.vevioz.com/api/button/mp3/${encodeURIComponent(u)}"
      height="80"
      onload="ok()">
    </iframe>`;
  }

  if(type==="fb"){
    r.innerHTML=`
    <iframe
      src="https://fdownloader.net/"
      height="420"
      onload="ok()">
    </iframe>`;
  }
}

function ok(){
  document.getElementById("status").innerText="Siap diunduh â†“";
}
</script>

</body>
</html>
