<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PANDI Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body{
  background:radial-gradient(circle at top,#0b0b0b,#000000);
  color:#e5e5e5;
  font-family:'Orbitron',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:linear-gradient(145deg,#0f0f0f,#151515);
  padding:28px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:
    0 0 25px rgba(255,215,0,.15),
    inset 0 0 20px rgba(0,0,0,.9);
  border:1px solid #222;
}

.logo{
  font-size:26px;
  letter-spacing:2px;
  color:#f5c542;
  text-shadow:0 0 10px rgba(245,197,66,.6);
}

.sub{
  font-size:13px;
  color:#999;
  margin-bottom:22px;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  outline:none;
  background:#0a0a0a;
  color:#fff;
  box-shadow:inset 0 0 10px rgba(0,0,0,.8);
}

input::placeholder{
  color:#666;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  font-size:14px;
  font-weight:700;
  letter-spacing:1px;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  transform:scale(1.02);
}

.fb{
  background:linear-gradient(135deg,#1b4fb8,#0d2a66);
  color:#fff;
  box-shadow:0 0 12px rgba(24,119,242,.4);
}

.tt{
  background:linear-gradient(135deg,#111,#000);
  color:#fff;
  border:1px solid #333;
  box-shadow:0 0 12px rgba(255,255,255,.1);
}

.yt{
  background:linear-gradient(135deg,#b00000,#400000);
  color:#fff;
  box-shadow:0 0 12px rgba(255,0,0,.4);
}

footer{
  margin-top:18px;
  font-size:11px;
  color:#666;
}
</style>
</head>

<body>
<div class="card">
  <div class="logo">ðŸ¦‡ PANDI</div>
  <div class="sub">Dark Knight Downloader</div>

  <input id="url" placeholder="Tempel link FB / TikTok / YouTube">

  <button class="fb" onclick="fb()">FACEBOOK</button>
  <button class="tt" onclick="tt()">TIKTOK</button>
  <button class="yt" onclick="yt()">YOUTUBE MP3</button>

  <footer>
    Only for your own content
  </footer>
</div>

<script>
function getUrl(){
  const u=document.getElementById("url").value.trim();
  if(!u){alert("Masukkan link dulu!");return null;}
  return encodeURIComponent(u);
}

function fb(){
  const u=getUrl(); if(!u) return;
  window.open("https://api.vreden.web.id/api/fbdl?url="+u);
}

function tt(){
  const u=getUrl(); if(!u) return;
  window.open("https://api.vreden.web.id/api/tiktok?url="+u);
}

function yt(){
  const u=getUrl(); if(!u) return;
  window.open("https://api.vreden.web.id/api/ytmp3?url="+u);
}
</script>
</body>
</html>
