<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PANDI Downloader</title>
<style>
:root{
  --matcha:#4caf7a;
  --bg:#e9f5ee;
  --card:#ffffff;
  --text:#1b4332;
}
body{
  font-family:system-ui;
  background:var(--bg);
  margin:0;
  padding:20px;
}
.container{
  max-width:420px;
  margin:auto;
  background:var(--card);
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h1{
  text-align:center;
  color:var(--text);
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:2px solid var(--matcha);
  margin-bottom:14px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--matcha);
  color:white;
  font-size:16px;
  font-weight:bold;
}
.note{
  text-align:center;
  font-size:13px;
  margin-top:10px;
  color:#555;
}
</style>
</head>
<body>

<div class="container">
<h1>üçµ PANDI Downloader</h1>

<input id="url" placeholder="Tempel link TikTok di sini">

<button onclick="download()">DOWNLOAD</button>

<p class="note">
Klik tombol ‚Üí download akan dimulai otomatis<br>
Jika gagal, browser akan membuka tab baru
</p>
</div>

<script>
function download(){
  const url = document.getElementById("url").value;
  if(!url.includes("tiktok")){
    alert("Masukkan link TikTok valid!");
    return;
  }

  // extract ID
  const idMatch = url.match(/video\/(\d+)/);
  if(!idMatch){
    alert("Gagal membaca ID video");
    return;
  }

  const videoId = idMatch[1];
  const api = `https://tikwm.com/video/media/hdplay/${videoId}.mp4`;

  // force redirect
  window.location.href = api;
}
</script>

</body>
</html>
