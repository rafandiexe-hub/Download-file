<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matcha Speed Test</title>

<style>
:root {
  --matcha-dark: #1f3d2b;
  --matcha-main: #6fbf9b;
  --matcha-light: #b7e4c7;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #2d6a4f, #081c15);
  font-family: 'Segoe UI', sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 360px;
  background: rgba(0,0,0,0.35);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(111,191,155,.5);
  text-align: center;
}

h1 {
  color: var(--matcha-light);
  margin-bottom: 10px;
  letter-spacing: 2px;
}

.stats {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.stat {
  font-size: 14px;
}

.stat span {
  display: block;
  font-size: 22px;
  font-weight: bold;
  color: var(--matcha-main);
}

.gauge {
  position: relative;
  width: 260px;
  height: 130px;
  margin: 20px auto;
  border-radius: 260px 260px 0 0;
  background: linear-gradient(to right, #2d6a4f, #95d5b2);
  overflow: hidden;
}

.needle {
  position: absolute;
  width: 4px;
  height: 110px;
  background: white;
  bottom: 0;
  left: 50%;
  transform-origin: bottom;
  transform: rotate(-90deg);
  transition: transform 1s ease-out;
}

.speed {
  font-size: 26px;
  color: var(--matcha-light);
}

button {
  margin-top: 15px;
  padding: 10px 25px;
  border: none;
  border-radius: 25px;
  background: var(--matcha-main);
  color: #081c15;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: var(--matcha-light);
}

.miku {
  margin-top: 15px;
}

.miku img {
  width: 100px;
  filter: drop-shadow(0 0 10px #95d5b2);
}
</style>
</head>

<body>
<div class="card">
  <h1>SPEED TEST</h1>

  <div class="stats">
    <div class="stat">PING<span id="ping">1 ms</span></div>
    <div class="stat">DOWNLOAD<span id="down">0 Mbps</span></div>
    <div class="stat">UPLOAD<span id="up">0 Mbps</span></div>
  </div>

  <div class="gauge">
    <div class="needle" id="needle"></div>
  </div>

  <div class="speed" id="speed">0 Mbps</div>

  <button onclick="startTest()">START TEST</button>

  <div class="miku">
    <img src="miku.png" alt="Hatsune Miku">
  </div>
</div>

<script>
function startTest() {
  let maxSpeed = 6500;
  let speed = 0;

  let interval = setInterval(() => {
    speed += Math.random() * 400;
    if (speed >= maxSpeed) {
      speed = maxSpeed;
      clearInterval(interval);
    }

    document.getElementById("speed").innerText =
      speed.toFixed(2) + " Mbps";
    document.getElementById("down").innerText =
      speed.toFixed(2) + " Mbps";

    let angle = (speed / maxSpeed) * 180 - 90;
    document.getElementById("needle").style.transform =
      `rotate(${angle}deg)`;
  }, 80);

  document.getElementById("ping").innerText = "1 ms";
  document.getElementById("up").innerText =
    (Math.random() * 900).toFixed(2) + " Mbps";
}
</script>
</body>
</html>
