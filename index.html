<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PANDI Downloader</title>

<style>
:root{
  --bg:#0b0f1a;
  --card:#12172b;
  --accent:#7c3aed;
  --text:#e5e7eb;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,var(--accent),transparent 40%),var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:0 0 30px rgba(124,58,237,.35);
}
h1{
  text-align:center;
  margin-bottom:6px;
}
p{
  text-align:center;
  opacity:.8;
  font-size:14px;
}
input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  margin:15px 0;
  outline:none;
  background:#0b1022;
  color:var(--text);
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}
button:hover{transform:scale(1.03)}
.fb{background:#1877f2;color:white}
.tt{background:black;color:white;border:1px solid #333}
.yt{background:#ff0000;color:white}

footer{
  text-align:center;
  margin-top:15px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="card">
  <h1>ðŸ¦‡ PANDI Downloader</h1>
  <p>FB / TikTok / YouTube to MP3</p>

  <input type="text" id="url" placeholder="Tempel link video di sini">

  <button class="fb" onclick="fb()">Download Facebook</button>
  <button class="tt" onclick="tt()">Download TikTok</button>
  <button class="yt" onclick="yt()">YouTube â†’ MP3</button>

  <footer>Dark Knight Edition</footer>
</div>

<script>
function getUrl(){
  const u=document.getElementById("url").value.trim();
  if(!u){alert("Masukkan link dulu!");return null;}
  return u;
}

// FACEBOOK (redirect downloader)
function fb(){
  const u=getUrl(); if(!u) return;
  window.open("https://fdownloader.net/");
}

// TIKTOK (no watermark)
function tt(){
  const u=getUrl(); if(!u) return;
  window.open("https://tikwm.com/?url="+encodeURIComponent(u));
}

// YOUTUBE â†’ MP3
function yt(){
  const u=getUrl(); if(!u) return;
  window.open("https://api.vevioz.com/api/button/mp3/"+encodeURIComponent(u));
}
</script>
</body>
</html>
